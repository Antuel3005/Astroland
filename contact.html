<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Astroland Theme Park</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="hamburger-menu" id="hamburgerMenu">
            <span>&#9776;</span> <!-- Hamburger Icon -->
        </div>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Astroland Logo"></a>
        </div>
        <nav class="sidebar" id="sidebar">
            <a href="javascript:void(0)" class="closebtn" id="closeBtn">&times;</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="faq.html">Frequently Asked Questions</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>Contact us about any inquiries!</p>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <p id="formMessage" style="display:none; color: green; margin-top: 10px;">
                Thank you for your message. We will get back to you shortly!
            </p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <img src="images/logo.png" alt="Astroland Logo">
            <div class="footer-left">
                <p>&copy; 2024 Astroland Theme Park. All Rights Reserved.</p>
                <nav>
                    <ul>
                        <li><a href="privacy.html">Privacy Policy</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Sidebar and Form Submission -->
    <script src="header.js"></script>
    <script src="contact.js"></script>
</body>
</html>
